<!DOCTYPE html>
<html>
<head>
  <title>My Simple Table</title>
</head>
<body>

  <h1>Simple Columns Example</h1>

  <table border="1">
    <colgroup>
      <col>
      <col>
      <col>
    </colgroup>

    <tr>
      <th>Name</th>
      <th>Hobby</th>
      <th>Skill Level</th>
    </tr>

    <tr>
      <td>Kelvin</td>
      <td>Chess</td>
      <td>Beginner</td>
    </tr>

    <tr>
      <td>Sam</td>
      <td>Basketball</td>
      <td>Intermediate</td>
    </tr>
  </table>

</body>
</html>
